<div *ngIf="showModal">
  <app-hubmodal (usernameSet)="onUsernameSet($event)"></app-hubmodal>
</div>
<div *ngIf="showChallengeModal">
  <app-challenge-modal [challenger]="challenger" (acceptChallenge)="onChallengeAccepted()"></app-challenge-modal>
</div>
<div class="d-flex align-items-center p-5 min-vh-100">
  <div id=border-hub class="border container-lg my-3 pt-3 bg-body rounded shadow-sm">
    <div class="d-flex gap-3 flex-column align-items-center justify-content-center">
      <h1 class="title">Tic-Tac-Toe</h1>
      <div class="position-absolute top-0 end-0 p-3 border">
        <svg #svg class="bd-placeholder-img flex-shrink-0 me-2 rounded" width="32" height="32" role="img"
          aria-label="Placeholder: 32x32" preserveAspectRatio="xMidYMid slice" focusable="false" [style.background-color]="clientColors[currentUser]">
        </svg>
        <strong>{{ currentUser }}</strong>
        <div class="dropdown">
          <button class="btn btn-primary m-1" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Change color
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#" (click)="onUserChangeColor(1)">Purple</a></li>
            <li><a class="dropdown-item" href="#" (click)="onUserChangeColor(2)">Red</a></li>
            <li><a class="dropdown-item" href="#" (click)="onUserChangeColor(3)">Blue</a></li>
            <li><a class="dropdown-item" href="#" (click)="onUserChangeColor(4)">Green</a></li>
            <li><a class="dropdown-item" href="#" (click)="onUserChangeColor(5)">Black</a></li>
            <li><a class="dropdown-item" href="#" (click)="onUserChangeColor(6)">Yellow</a></li>
          </ul>
        </div>
      </div>
    </div>
    <h6 class="border-bottom pb-2 text-success">Players Online</h6>
    <div *ngFor="let client of clients" class="d-flex text-body-secondary pt-3">
      <svg class="bd-placeholder-img flex-shrink-0 me-2 rounded" width="32" height="32" role="img"
        aria-label="Placeholder: 32x32" preserveAspectRatio="xMidYMid slice" focusable="false"
        [style.background-color]="clientColors[client.username] || 'gray'">
      </svg>
      <div class="pb-3 mb-0 small lh-sm border-bottom w-100">
        <div class="d-flex justify-content-between">
          <strong class="text-gray-dark">{{ client.username }}</strong>
          <button class="btn btn-primary rounded-pill w-5 d-flex justify-content-between" id="button">Play Against</button>
        </div>
      </div>
    </div>
  </div>
</div>
