<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Enter Your Username</h5>
        </div>
        <div class="modal-body">
          <input [(ngModel)]="username" type="text" class="form-control" placeholder="Username" maxlength="20"/>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="setUsername()">Set Username</button>
        </div>
      </div>
    </div>
</div>
